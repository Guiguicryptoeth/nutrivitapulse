
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Product Selection with Custom Styles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

<div id="button-container" class="container">
    <button class="button greece-button" onclick="selectCountry('greece')">Greece
        <img class="flag" src="images/greeceFlag.png" width="50" height="50">
    </button>
    <button class="button cyprus-button" onclick="selectCountry('cyprus')">Cyprus
        <img class="flag" src="images/cyprusFlag.png" width="50" height="50">
    </button>
</div>

<div id="genderSelection" class="container">
    <button class="button female-button" onclick="selectGender('female')">Female
        <img class="logo" src="images/femaleLogo.png" width="50" height="50">
    </button>
    <button class="button male-button" onclick="selectGender('male')">Male
        <img class="logo" src="images/maleLogo.png" width="50" height="50">
    </button>
    <button class="button back-button" onclick="goBackFromGender()">Back</button>
</div>

<div id="productSelection" class="container">
    <!-- Product buttons will be added here dynamically -->
</div>

<script src="script.js"></script>
</body>
</html>
